<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Website</title>
    <link rel="stylesheet" href="Task6.css">
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form id="signup-form" onsubmit="return validateForm()">
            <div class="form-field">
                <label for="name" style="font-size: 1.2em; font-weight: 400;">Full Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>

            <div class="form-field">
                <label for="email" style="font-size: 1.2em; font-weight: 400;">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-field">
                <label for="password" style="font-size: 1.2em; font-weight: 400;">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-field">
                <label for="confirm-password" style="font-size: 1.2em; font-weight: 400;">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
    </div>

    <script src="Task6.js"></script>
</body>
</html>
